<!-- This view is for admin tasks -->


<div class="panel panel-info">
    <div class="panel-heading">
        <span class="panel-title h4">Users</span>
    </div>
    <div class="panel-body h5">
        <ul class="list-group">
          <li ng-repeat="u in users" class="list-group-item">
            <span class="target col-xm-3 col-sm-2" ng-click="getUser(u)">{{u.uid}}</span><span class="col-xm-offset-3 col-sm-offset-2">{{u.email}}</span>
          </li>
        </ul>
        <button ng-click="getUsers()">
        Refresh
        </button>
    </div>
</div>

<div class="panel panel-info">
    <div class="panel-heading h4">
        <span class="panel-title">User Properities</span>
    </div>
    <div class="panel-body h5">
        <form name="adminForm">
        <p>
            Name: {{user.name}}
        </p>
        <p>
            Registration Date: {{user.regDate}}
        </p>
        <p>
            Institution: {{user.company}}
        </p>
        <p>
            Email: {{user.email}}
        </p>
        <p>
            UID: {{user.uid}}
        </p>
        <div class="form-group">
            <label for="confirmed">Confirmed</label>
            <input class="my-border" type="checkbox" id="confirmed" ng-model="user.confirmed">
        </div>
        <div class="form-group">
            <label for="enabled">Enabled</label>
            <input class="my-border" type="checkbox" id="enabled" ng-model="user.enabled">
        </div>
          <p>
          <button ng-click="updateUser()">Submit</button>
          </p>
        </form>
    </div>
</div>


<div class="panel panel-info">
    <div class="panel-heading h4">
        <span class="panel-title">Register User</span>
    </div>
    <div class="panel-body h5">
        <form name="adminForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="my-border" type="text" id="name" ng-model="newUser.name">
        </div>
        <div class="form-group">
            <label for="company">Institution:</label>
            <input class="my-border" type="text" id="company" ng-model="newUser.company">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="my-border" type="email" id="email" ng-model="newUser.email" required>
        </div>
        <div class="form-group">
            <label for="pw">Password:</label>
            <input class="my-border" type="text" id="pw" ng-model="newUser.pw" required>
        </div
        <p>
        <button ng-click="regUser()">Submit</button>
        </p>
        </form>
    </div>
</div>


<div class="panel panel-info">
    <div class="panel-heading h4">
        <span class="panel-title">Delete User</span>
    </div>
    <div class="panel-body h5">
        <form name="adminForm">
        <div class="form-group">
            <label for="delete">UID:</label>
            <input class="my-border" type="text" id="delete" ng-model="deleteUid">
        </div>
        <p>
        <button ng-click="deleteUser()">Delete</button>
        </p>
        </form>
    </div>
</div>


<div class="panel panel-info">
    <div class="panel-heading h4">
        <span class="panel-title">Email Users</span>
    </div>
    <div class="panel-body h5">
        <form name="adminForm">
        <div class="form-group">
            <label for="mail">Message:</label>
            <input class="my-border" type="textbox" id="mail" ng-model="msg">
        </div>
        <p>
        <button ng-click="sendMail()">Send</button>
        </p>
        </form>
    </div>
</div>


<div class="panel panel-info">
    <div class="panel-heading h4">
        <span class="panel-title">Options</span>
    </div>
    <div class="panel-body h5">
        <form name="adminForm">
        <div class="form-group">
            <label for="regenabled">New registrations enabled</label>
            <input class="my-border" type="checkbox" id="regenabled" ng-model="options.regEnabled">
        </div>
        <div class="form-group">
            <label for="jobsenabled">New jobs enabled</label>
            <input class="my-border" type="checkbox" id="jobsenabled" ng-model="options.jobsEnabled">
        </div>
          <p>
          <button ng-click="updateOptions()">Save</button>
          </p>
        </form>
    </div>
</div>
