<!-- This view displays clickable list of projects -->

<div>

<ol class="my-breadcrumb">
  <li class="active">Projects</li>
</ol>

<ul class="list-group">
  <li ng-repeat="project in projects" class="list-group-item">
    <span class="target bg-info" ng-click="select(project)">{{project.display}}</span>
  </li>
</ul>

</div>
