<!-- This view displays the data/files of a message -->

<div>

<ol class="my-breadcrumb hidden-md hidden-lg">
    <li><a href="/#msgs/{{projectDisplayURI}}/{{jobId}}/{{locationDisplayURI}}/{{projectResourceURI}}/{{locationResourceURI}}"><span class="glyphicon glyphicon-arrow-left"</span></a></li>
    <li><span class="white">...</span></li>
    <li class="active">{{msg}}</li>
</ol>
<ol class="my-breadcrumb visible-md visible-lg">
    <li><a href="/#projects">Projects</a></li>
    <li><a href="/#jobs/{{projectDisplayURI}}/{{projectResourceURI}}">{{projectDisplay}}</a></li>
    <li><a href="/#locations/{{projectDisplayURI}}/{{jobId}}/{{projectResourceURI}}">{{jobId}}</a></li>
    <li><a href="/#msgs/{{projectDisplayURI}}/{{jobId}}/{{locationDisplayURI}}/{{projectResourceURI}}/{{locationResourceURI}}">{{locationDisplay}}</a></li>
    <li class="active">{{msg}}</li>
</ol>

<div id='content' dynamic="contentTmpl"></div>

<div ng-if="isReply">
    <hr>
    <form>
    <div dynamic="replyTmpl"></div>
    <hr>
    <div ng-if="replyDone" class="col-sm-10 col-sm-offset-1">
        <div ng-if="replyAck">
            <button class="btn btn-success btn-block">Acknowledged</button>
        </div>
        <div ng-if="!replyAck">
            <button class="btn btn-info btn-block">Sent</button>
        </div>
    </div>

    <div ng-if="!replyDone" class="col-sm-10 col-sm-offset-1">
        <button class="btn btn-warning btn-block" ng-disabled="clicked" ng-click="reply()"><span class="my-black">Reply</span></button>
    </div>
    </form>
    </br>

</div>
</br>
</div>
