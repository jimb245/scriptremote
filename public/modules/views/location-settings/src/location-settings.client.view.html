<!-- This view is for managing location settings -->

<div ng-controller="templatesSelectCtrl">

<ol class="my-breadcrumb hidden-md hidden-lg">
    <li><a href="/#msgs/{{projectDisplayURI}}/{{jobId}}/{{locationDisplayURI}}/{{projectResourceURI}}/{{locationResourceURI}}"><span class="glyphicon glyphicon-arrow-left"</span></a></li>
    <li><span class="white">...</span></li>
    <li class="active">settings</li>
</ol>
<ol class="my-breadcrumb visible-md visible-lg">
    <li><a href="/#projects">Projects</a></li>
    <li><a href="/#jobs/{{projectDisplayURI}}/{{projectResourceURI">{{projectDisplay}}</a></li>
    <li><a href="/#locations/{{projectDisplayURI}}/{{jobId}}/{{projectResourceURI}}">{{jobId}}</a></li>
    <li><a href="/#msgs/{{projectDisplayURI}}/{{jobId}}/{{locationDisplayURI}}/{{projectResourceURI}}/{{locationResourceURI}}">{{locationDisplay}}</a></li>
    <li class="active">settings</li>
</ol>

<div class="panel panel-info">
    <div class="panel-heading">
        <span class="panel-title">Location "{{locationDisplay}}" Description</span>
    </div>
    <div class="panel-body">
        <input type="text" ng-model="description" placeholder="Description">
        <p>
        <button ng-click="submitDescription()">Save</button>
        </p>
    </div>
</div>


<div class="panel panel-info">
    <div class="panel-heading">
        <h5 class="panel-title">Location "{{locationDisplay}}" Templates</h5>
    </div>

    <div class="panel-body">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 col-sm-1">
                Content:
            </div>
            <div class="col-xs-8 col-sm-2">
                <select ng-model="locationTemplates[0]"
                    ng-options="item.name for item in templates">
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-1">
                ReplyWait:
            </div>
            <div class="col-xs-8 col-sm-2">
                <select ng-model="locationTemplates[1]"
                    ng-options="item.name for item in templates">
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-1"></div>
            <div class="col-xs-8 col-sm-2">
                <button ng-click="save()">Save</button>
            </div>
        </div>
    </div>
    </div>
</div>
